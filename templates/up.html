{% extends "base.html" %}
{% block title %}Ma pag{% endblock %}
{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>

  {% if uploaded_file_url %}
      <img src="{% static uploaded_file_url %}">
  {% endif %}

  {% if error %}
      <p>{{ error }}</p>
  {% endif %}

{% endblock %}
</body>
</html>
